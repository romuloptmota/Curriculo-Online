{% load static %}

          {% for i in inicio %}

            <section class="pt-page" data-id="home">
              <div class="section-inner start-page-content">
                <div class="page-header">
                  <div class="row">
                    <div class="col-sm-4 col-md-4 col-lg-4">
                      <div class="photo">
                        <img src="{% static 'images/pessoal/romuloptmota.jpg' %}" alt="Romulo Mota">
                      </div>
                    </div>

                    <div class="col-sm-8 col-md-8 col-lg-8">
                      <div class="title-block">
                        <h1>{{ i.nome }}</h1>
                        <div class="owl-carousel text-rotation">
                          <div class="item">
                            <div class="sp-subtitle">{{ i.profissao1 }}</div>
                          </div>
                          <div class="item">
                            <div class="sp-subtitle">{{ i.profissao2 }}</div>
                          </div>
                        </div>
                      </div>

                      <div class="social-links">
                        <a href="{{ i.github }}" target="_blank" rel="noreferrer"><i class="fa-brands fa-github"></i></a>
                        <a href="{{ i.linkedin }}" target="_blank" rel="noreferrer"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="{{ i.facebook }}" target="_blank" rel="noreferrer"><i class="fa-brands fa-facebook"></i></a>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="page-content">
                  <div class="row">

                    <div class="col-sm-6 col-md-6 col-lg-6">
                      <div class="about-me">
                        <div class="block-title">
                          <h3>Quem <span>Sou?</span></h3>
                        </div>
                        <p>{{ i.descricao }}</p>
                      </div>
                      <div class="download-resume">
                        <a href="{% static 'cv/romuloptmota.pdf' %}" class="btn btn-secondary" target="_blank">Download Curr√≠culo</a>
                      </div>
                    </div>

                    <div class="col-sm-6 col-md-6 col-lg-6">
                      <ul class="info-list">
                        <li><span class="title">Nacionalidade</span><span class="value">{{ i.nacionalidade }}</span></li>
                        <li><span class="title">Cidade/Estado</span><span class="value">{{ i.cidade_estado }}</span></li>
                        <li><span class="title">E-mail</span><span class="value">{{ i.email }}</span></li>
                        <li><span class="title">Fone</span><span class="value">{{ i.telefone }}</span></li>
                      </ul>
                    </div>

                  </div>
                </div>
              </div>
            </section>

          {% endfor %}
